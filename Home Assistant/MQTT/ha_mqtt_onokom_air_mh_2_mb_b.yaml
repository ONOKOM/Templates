      command_template: >-
        {% if   value == 'Авто' %} 0
        {% elif value == '1 Скорость' %} 2
        {% elif value == '2 Скорость' %} 3
        {% elif value == '3 Скорость' %} 4
        {% elif value == '4 Скорость' %} 5
        {% endif %}
