  - select:
      unique_id: "hvac_horizontal_vanes_<впишите modbus-адрес устройства сюда>"
      name: "Горизонтальные жалюзи"
      state_topic: "/devices/ONOKOM-AIR-MH-2-MB-B_<впишите modbus-адрес устройства сюда>/controls/Horizontal vanes"
      command_topic: "/devices/ONOKOM-AIR-MH-2-MB-B_<впишите modbus-адрес устройства сюда>/controls/Horizontal vanes/on"
      options:
        - "Остановлены"
        - "Качание"
        - "Самое низкое"
