mqtt:
  - climate:
      unique_id: "hvac_ONOKOM-AIR-AUX-1-MB-B_<впишите modbus-адрес устройства сюда>"
      name: "ONOKOM-AIR-AUX-1-MB-B"
      power_command_topic: "/devices/ONOKOM-AIR-AUX-1-MB-B_<впишите modbus-адрес устройства сюда>/controls/Active/on"
      power_command_template: >-
        {% if value == 'OFF' %} 0
        {% else %} 1
        {% endif %} 
      mode_state_topic: "/devices/ONOKOM-AIR-AUX-1-MB-B_<впишите modbus-адрес устройства сюда>/controls/Active mode"
      mode_state_template: >-
        {% set m = value | string %}
        {% if   m == '0' %} off
        {% elif m == '1' %} heat
        {% elif m == '2' %} cool
        {% elif m == '3' %} auto
        {% elif m == '4' %} dry
        {% elif m == '5' %} fan_only
        {% else %} off
        {% endif %}
      mode_command_topic: "/devices/ONOKOM-AIR-AUX-1-MB-B_<впишите modbus-адрес устройства сюда>/controls/Active mode/on"
      mode_command_template: >-
        {% if   value == 'off' %} 0
        {% elif value == 'heat' %} 1
        {% elif value == 'cool' %} 2
        {% elif value == 'auto' %} 3
        {% elif value == 'dry' %} 4
        {% elif value == 'fan_only' %} 5
        {% endif %}
      temperature_state_topic: "/devices/ONOKOM-AIR-AUX-1-MB-B_<впишите modbus-адрес устройства сюда>/controls/Target temperature"
      temperature_command_topic: "/devices/ONOKOM-AIR-AUX-1-MB-B_<впишите modbus-адрес устройства сюда>/controls/Target temperature/on"
      min_temp: 16
      max_temp: 32
      precision: 0.5
      current_temperature_topic: "/devices/ONOKOM-AIR-AUX-1-MB-B_<впишите modbus-адрес устройства сюда>/controls/Indoor air temperature"
      fan_modes:
        - "Авто"
        - "1 Скорость"
        - "2 Скорость"
        - "3 Скорость"
      fan_mode_state_topic: "/devices/ONOKOM-AIR-AUX-1-MB-B_<впишите modbus-адрес устройства сюда>/controls/Fan speed"
      fan_mode_state_template: >-
        {% set  m = value | int %}
        {% if   m == 0 %} Авто
        {% elif m == 1 %} 1 Скорость
        {% elif m == 2 %} 2 Скорость
        {% elif m == 3 %} 3 Скорость
        {% else %} Авто
        {% endif %}
      fan_mode_command_topic: "/devices/ONOKOM-AIR-AUX-1-MB-B_<впишите modbus-адрес устройства сюда>/controls/Fan speed/on"
      fan_mode_command_template: >-
        {% if   value == 'Авто' %} 0
        {% elif value == '1 Скорость' %} 1
        {% elif value == '2 Скорость' %} 2
        {% elif value == '3 Скорость' %} 3
        {% endif %}
      swing_horizontal_modes:
        - "Остановлены"
        - "Качание"
        - "Самое низкое"
        - "Низкое"
        - "Среднее"
        - "Высокое"
        - "Самое высокое"
      swing_horizontal_mode_state_topic: "/devices/ONOKOM-AIR-AUX-1-MB-B_<впишите modbus-адрес устройства сюда>/controls/Horizontal vanes"
      swing_horizontal_mode_state_template: >-
        {% set  m = value | int %}
        {% if   m == 0 %} Остановлены
        {% elif m == 1 %} Качание
        {% elif m == 2 %} Самое низкое
        {% elif m == 3 %} Низкое
        {% elif m == 4 %} Среднее
        {% elif m == 5 %} Высокое
        {% elif m == 6 %} Самое высокое
        {% else %} Остановлены
        {% endif %}
      swing_horizontal_mode_command_topic: "/devices/ONOKOM-AIR-AUX-1-MB-B_<впишите modbus-адрес устройства сюда>/controls/Horizontal vanes/on"
      swing_horizontal_mode_command_template: >-
        {% if   value == 'Остановлены' %} 0
        {% elif value == 'Качание' %} 1
        {% elif value == 'Самое низкое' %} 2
        {% elif value == 'Низкое' %} 3
        {% elif value == 'Среднее' %} 4
        {% elif value == 'Высокое' %} 5
        {% elif value == 'Самое высокое' %} 6
        {% endif %}
      swing_modes:
        - "off"
        - "vertical"
        - "horizontal"
        - "both"
      swing_mode_state_topic: "/devices/ONOKOM-AIR-AUX-1-MB-B_<впишите modbus-адрес устройства сюда>/controls/Vanes swing"
      swing_mode_state_template: >-
        {% set m = value|int %}
        {% if   m == 0 %} off
        {% elif m == 1 %} both
        {% elif m == 2 %} horizontal
        {% elif m == 3 %} vertical
        {% else %} off
        {% endif %}
      swing_mode_command_topic: "/devices/ONOKOM-AIR-AUX-1-MB-B_<впишите modbus-адрес устройства сюда>/controls/Vanes swing/on"
      swing_mode_command_template: >-
        {% if   value == 'off' %} 0
        {% elif value == 'both' %} 1
        {% elif value == 'horizontal' %} 2
        {% elif value == 'vertical' %} 3
        {% endif %}  
  - select:
      unique_id: "hvac_fan_speed_<впишите modbus-адрес устройства сюда>"
      name: "Скорость вентилятора"
      state_topic: "/devices/ONOKOM-AIR-AUX-1-MB-B_<впишите modbus-адрес устройства сюда>/controls/Fan speed"
      command_topic: "/devices/ONOKOM-AIR-AUX-1-MB-B_<впишите modbus-адрес устройства сюда>/controls/Fan speed/on"
      options:
        - "Авто"
        - "1 Скорость"
        - "2 Скорость"
        - "3 Скорость"
      value_template: >-
        {% set  m = value | int %}
        {% if   m == 0 %} Авто
        {% elif m == 1 %} 1 Скорость
        {% elif m == 2 %} 2 Скорость
        {% elif m == 3 %} 3 Скорость
        {% else %} Авто
        {% endif %}
      command_template: >-
        {% if   value == 'Авто' %} 0
        {% elif value == '1 Скорость' %} 1
        {% elif value == '2 Скорость' %} 2
        {% elif value == '3 Скорость' %} 3
        {% endif %}
  - select:
      unique_id: "hvac_smart_fan_speed_<впишите modbus-адрес устройства сюда>"
      name: "Скорость вентилятора расширенная"
      state_topic: "/devices/ONOKOM-AIR-AUX-1-MB-B_<впишите modbus-адрес устройства сюда>/controls/Smart fan speed"
      command_topic: "/devices/ONOKOM-AIR-AUX-1-MB-B_<впишите modbus-адрес устройства сюда>/controls/Smart fan speed/on"
      options:
        - "Авто"
        - "Режим тихий"
        - "1 Скорость"
        - "2 Скорость"
        - "3 Скорость"
        - "Режим турбо"
      value_template: >-
        {% set  m = value | int %}
        {% if   m == 0 %} Авто
        {% elif m == 1 %} Режим тихий
        {% elif m == 2 %} 1 Скорость
        {% elif m == 3 %} 2 Скорость
        {% elif m == 4 %} 3 Скорость
        {% elif m == 5 %} Режим турбо
        {% else %} Авто
        {% endif %}
      command_template: >-
        {% if   value == 'Авто' %} 0
        {% elif value == 'Режим тихий' %} 1
        {% elif value == '1 Скорость' %} 2
        {% elif value == '2 Скорость' %} 3
        {% elif value == '3 Скорость' %} 4
        {% elif value == 'Режим турбо' %} 5
        {% endif %}
  - select:
      unique_id: "hvac_vertical_vanes_<впишите modbus-адрес устройства сюда>"
      name: "Вертикальные жалюзи"
      state_topic: "/devices/ONOKOM-AIR-AUX-1-MB-B_<впишите modbus-адрес устройства сюда>/controls/Vertical vanes"
      command_topic: "/devices/ONOKOM-AIR-AUX-1-MB-B_<впишите modbus-адрес устройства сюда>/controls/Vertical vanes/on"
      options:
        - "Остановлены"
        - "Качание"
      value_template: >-
        {% set  m = value | int %}
        {% if   m == 0 %} Остановлены
        {% elif m == 1 %} Качание
        {% else %} Остановлены
        {% endif %}
      command_template: >-
        {% if   value == 'Остановлены' %} 0
        {% elif value == 'Качание' %} 1
        {% endif %}
  - select:
      unique_id: "hvac_horizontal_vanes_<впишите modbus-адрес устройства сюда>"
      name: "Горизонтальные жалюзи"
      state_topic: "/devices/ONOKOM-AIR-AUX-1-MB-B_<впишите modbus-адрес устройства сюда>/controls/Horizontal vanes"
      command_topic: "/devices/ONOKOM-AIR-AUX-1-MB-B_<впишите modbus-адрес устройства сюда>/controls/Horizontal vanes/on"
      options:
        - "Остановлены"
        - "Качание"
        - "Самое низкое"
        - "Низкое"
        - "Среднее"
        - "Высокое"
        - "Самое высокое"
      value_template: >-
        {% set  m = value | int %}
        {% if   m == 0 %} Остановлены
        {% elif m == 1 %} Качание
        {% elif m == 2 %} Самое низкое
        {% elif m == 3 %} Низкое
        {% elif m == 4 %} Среднее
        {% elif m == 5 %} Высокое
        {% elif m == 6 %} Самое высокое
        {% else %} Остановлены
        {% endif %}
      command_template: >-
        {% if   value == 'Остановлены' %} 0
        {% elif value == 'Качание' %} 1
        {% elif value == 'Самое низкое' %} 2
        {% elif value == 'Низкое' %} 3
        {% elif value == 'Среднее' %} 4
        {% elif value == 'Высокое' %} 5
        {% elif value == 'Самое высокое' %} 6
        {% endif %}
  - select:
      unique_id: "hvac_vanes_swing_<впишите modbus-адрес устройства сюда>"
      name: "Качание жалюзи"
      state_topic: "/devices/ONOKOM-AIR-AUX-1-MB-B_<впишите modbus-адрес устройства сюда>/controls/Vanes swing"
      command_topic: "/devices/ONOKOM-AIR-AUX-1-MB-B_<впишите modbus-адрес устройства сюда>/controls/Vanes swing/on"
      options:
        - "Остановлены"
        - "Качание горизонтальных и вертикальных жалюзи"
        - "Качание горизонтальных жалюзи"
        - "Качание вертикальных жалюзи"
      value_template: >-
        {% set  m = value | int %}
        {% if   m == 0 %} Остановлены
        {% elif m == 1 %} Качание горизонтальных и вертикальных жалюзи
        {% elif m == 2 %} Качание горизонтальных жалюзи
        {% elif m == 3 %} Качание вертикальных жалюзи
        {% else %} Остановлены
        {% endif %}
      command_template: >-
        {% if   value == 'Остановлены' %} 0
        {% elif value == 'Качание горизонтальных и вертикальных жалюзи' %} 1
        {% elif value == 'Качание горизонтальных жалюзи' %} 2
        {% elif value == 'Качание вертикальных жалюзи' %} 3
        {% endif %}
  - switch:
      unique_id: "hvac_quiet_mode_<впишите modbus-адрес устройства сюда>"
      name: "Режим тихий"
      state_topic: "/devices/ONOKOM-AIR-AUX-1-MB-B_<впишите modbus-адрес устройства сюда>/controls/Quiet mode"
      command_topic: "/devices/ONOKOM-AIR-AUX-1-MB-B_<впишите modbus-адрес устройства сюда>/controls/Quiet mode/on"
      payload_on: "1"
      payload_off: "0"
      state_on: "1"
      state_off: "0"
      icon: "mdi:volume-off"
  - switch:
      unique_id: "hvac_turbo_mode_<впишите modbus-адрес устройства сюда>"
      name: "Режим турбо"
      state_topic: "/devices/ONOKOM-AIR-AUX-1-MB-B_<впишите modbus-адрес устройства сюда>/controls/Turbo mode"
      command_topic: "/devices/ONOKOM-AIR-AUX-1-MB-B_<впишите modbus-адрес устройства сюда>/controls/Turbo mode/on"
      payload_on: "1"
      payload_off: "0"
      state_on: "1"
      state_off: "0"
      icon: "mdi:wind-turbine"
  - switch:
      unique_id: "hvac_sleep_mode_<впишите modbus-адрес устройства сюда>"
      name: "Режим сна"
      state_topic: "/devices/ONOKOM-AIR-AUX-1-MB-B_<впишите modbus-адрес устройства сюда>/controls/Sleep mode"
      command_topic: "/devices/ONOKOM-AIR-AUX-1-MB-B_<впишите modbus-адрес устройства сюда>/controls/Sleep mode/on"
      payload_on: "1"
      payload_off: "0"
      state_on: "1"
      state_off: "0"
      icon: "mdi:power-sleep"
  - switch:
      unique_id: "hvac_ionization_<впишите modbus-адрес устройства сюда>"
      name: "Ионизация"
      state_topic: "/devices/ONOKOM-AIR-AUX-1-MB-B_<впишите modbus-адрес устройства сюда>/controls/Ionization"
      command_topic: "/devices/ONOKOM-AIR-AUX-1-MB-B_<впишите modbus-адрес устройства сюда>/controls/Ionization/on"
      payload_on: "1"
      payload_off: "0"
      state_on: "1"
      state_off: "0"
      icon: "mdi:weather-hazy"
  - switch:
      unique_id: "hvac_self_cleaning_<впишите modbus-адрес устройства сюда>"
      name: "Самоочистка"
      state_topic: "/devices/ONOKOM-AIR-AUX-1-MB-B_<впишите modbus-адрес устройства сюда>/controls/Self cleaning"
      command_topic: "/devices/ONOKOM-AIR-AUX-1-MB-B_<впишите modbus-адрес устройства сюда>/controls/Self cleaning/on"
      payload_on: "1"
      payload_off: "0"
      state_on: "1"
      state_off: "0"
      icon: "mdi:shimmer"
  - switch:
      unique_id: "hvac_screen_light_<впишите modbus-адрес устройства сюда>"
      name: "Подсветка экрана"
      state_topic: "/devices/ONOKOM-AIR-AUX-1-MB-B_<впишите modbus-адрес устройства сюда>/controls/Screen light"
      command_topic: "/devices/ONOKOM-AIR-AUX-1-MB-B_<впишите modbus-адрес устройства сюда>/controls/Screen light/on"
      payload_on: "1"
      payload_off: "0"
      state_on: "1"
      state_off: "0"
      icon: "mdi:monitor"
  - switch:
      unique_id: "hvac_mold_protection_<впишите modbus-адрес устройства сюда>"
      name: "Защита от плесени"
      state_topic: "/devices/ONOKOM-AIR-AUX-1-MB-B_<впишите modbus-адрес устройства сюда>/controls/Mold protection"
      command_topic: "/devices/ONOKOM-AIR-AUX-1-MB-B_<впишите modbus-адрес устройства сюда>/controls/Mold protection/on"
      payload_on: "1"
      payload_off: "0"
      state_on: "1"
      state_off: "0"
      icon: "mdi:mushroom-off"
  - sensor:
      unique_id: "hvac_ac_connected_<впишите modbus-адрес устройства сюда>"
      name: "Кондиционер подключен"
      state_topic: "/devices/ONOKOM-AIR-AUX-1-MB-B_<впишите modbus-адрес устройства сюда>/controls/AC connected"
      value_template: "{{ value | int == 1 and 'Подключен' or 'Не подключен' }}"
  - sensor:
      unique_id: "hvac_outdoor_air_temperature_<впишите modbus-адрес устройства сюда>"
      name: "Температура воздуха на улице"
      state_topic: "/devices/ONOKOM-AIR-AUX-1-MB-B_<впишите modbus-адрес устройства сюда>/controls/Outdoor air temperature"
      unit_of_measurement: "°C"
      device_class: "temperature"
      state_class: "measurement"
      value_template: "{{ value | float }}"
  - sensor:
      unique_id: "hvac_error_code_<впишите modbus-адрес устройства сюда>"
      name: "Код ошибки"
      state_topic: "/devices/ONOKOM-AIR-AUX-1-MB-B_<впишите modbus-адрес устройства сюда>/controls/Error code"
      value_template: >-
        {% set code = value | int(0) %}
        {% if code == 0 %}
            Нет ошибок
        {% else %}
            Ошибка {{ code }}
        {% endif %}
      icon: "mdi:alert-circle"
