      command_template: >-
        {% if   value == 'Остановлены' %} 0
        {% elif value == 'Качание' %} 1
        {% elif value == 'Самое низкое' %} 2
        {% elif value == 'Низкое' %} 3
        {% elif value == 'Среднее' %} 4
        {% elif value == 'Высокое' %} 5
        {% elif value == 'Самое высокое' %} 6
        {% endif %}
  - select:
      unique_id: "hvac_vanes_swing_<впишите modbus-адрес устройства сюда>"
      name: "Качание жалюзи"
      state_topic: "/devices/ONOKOM-AIR-MH-2-MB-B_<впишите modbus-адрес устройства сюда>/controls/Vanes swing"
      command_topic: "/devices/ONOKOM-AIR-MH-2-MB-B_<впишите modbus-адрес устройства сюда>/controls/Vanes swing/on"
      options:
        - "Остановлены"
        - "Качание горизонтальных и вертикальных жалюзи"
        - "Качание горизонтальных жалюзи"
        - "Качание вертикальных жалюзи"
      value_template: >-
        {% set  m = value | int %}
        {% if   m == 0 %} Остановлены
        {% elif m == 1 %} Качание горизонтальных и вертикальных жалюзи
        {% elif m == 2 %} Качание горизонтальных жалюзи
        {% elif m == 3 %} Качание вертикальных жалюзи
        {% else %} Остановлены
        {% endif %}
      command_template: >-
        {% if   value == 'Остановлены' %} 0
        {% elif value == 'Качание горизонтальных и вертикальных жалюзи' %} 1
        {% elif value == 'Качание горизонтальных жалюзи' %} 2
        {% elif value == 'Качание вертикальных жалюзи' %} 3
        {% endif %}
