        - "Высокое"
        - "Самое высокое"
      value_template: >-
        {% set  m = value | int %}
        {% if   m == 0 %} Остановлены
        {% elif m == 1 %} Качание
        {% elif m == 2 %} Самое низкое
        {% elif m == 3 %} Низкое
        {% elif m == 4 %} Среднее
        {% elif m == 5 %} Высокое
        {% elif m == 6 %} Самое высокое
        {% else %} Остановлены
