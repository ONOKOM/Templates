      name: "Вертикальные жалюзи"
      state_topic: "/devices/ONOKOM-AIR-MH-2-MB-B_<впишите modbus-адрес устройства сюда>/controls/Vertical vanes"
      command_topic: "/devices/ONOKOM-AIR-MH-2-MB-B_<впишите modbus-адрес устройства сюда>/controls/Vertical vanes/on"
