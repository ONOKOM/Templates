      value_template: "{{ value_json.target_fan_rpm | int(0) }}"
      command_topic: zigbee2mqtt/<впишите Zigbee-номер устройства сюда>/set
      command_template: '{"target_fan_rpm": {{ value }} }'
      min: 0
