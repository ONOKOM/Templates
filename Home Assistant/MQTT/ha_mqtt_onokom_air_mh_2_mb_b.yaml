        - "4 Скорость"
      value_template: >-
        {% set  m = value | int %}
        {% if   m == 0 %} Авто
        {% elif m == 2 %} 1 Скорость
        {% elif m == 3 %} 2 Скорость
        {% elif m == 4 %} 3 Скорость
        {% elif m == 5 %} 4 Скорость
